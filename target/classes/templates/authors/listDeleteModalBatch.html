<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="author-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('AuthorsCollectionThymeleafController')},itemLink=${@linkBuilder.of('AuthorsItemThymeleafController')}">
    <table id="author-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="name" data-th-text="#{label_author_name}">name</th>
          <th data-data="address" data-th-text="#{label_author_address}">address</th>
          <th data-data="phone" data-th-text="#{label_author_phone}">phone</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>name</td>
          <td>address</td>
          <td>phone</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
