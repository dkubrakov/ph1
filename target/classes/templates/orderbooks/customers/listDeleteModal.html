<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="customers-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('OrderBooksItemCustomersThymeleafController')}">
    <table id="customers-detail-table-item-to-remove" data-parent-table="orderbook-entity-table" data-data-parent-id="${orderBook != null ? orderBook.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('orderBook', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="name" data-th-text="#{label_orderbook_customers_name}">name</th>
              <th data-data="address" data-th-text="#{label_orderbook_customers_address}">address</th>
              <th data-data="phone" data-th-text="#{label_orderbook_customers_phone}">phone</th>
              <th data-data="orderBook" data-th-text="#{label_orderbook_customers_orderbook}">orderBook</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>name</td>
              <td>address</td>
              <td>phone</td>
              <td>orderBook</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
