<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="employer-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('EmployersCollectionThymeleafController')},itemLink=${@linkBuilder.of('EmployersItemThymeleafController')}">
    <table id="employer-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="name" data-th-text="#{label_employer_name}">name</th>
          <th data-data="address" data-th-text="#{label_employer_address}">address</th>
          <th data-data="phone" data-th-text="#{label_employer_phone}">phone</th>
          <th data-data="birthdate" data-th-text="#{label_employer_birthdate}">birthdate</th>
          <th data-data="employeeStatus" data-th-text="#{label_employer_employeestatus}">employeeStatus</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>name</td>
          <td>address</td>
          <td>phone</td>
          <td>birthdate</td>
          <td>employeeStatus</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
