<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">

  <head id="head">
    <title data-th-text="#{label_list_entity(#{label_employer_plural})}">
    List Employer - ph - SpringRoo Application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content">

          <h1 data-th-text="#{label_employer_plural}">Employers</h1>

          <!--TABLE-->
          <div class="table-responsive" id="containerFields" data-th-with="collectionLink=${@linkBuilder.of('EmployersCollectionThymeleafController')},itemLink=${@linkBuilder.of('EmployersItemThymeleafController')}">
              <table id="employer-entity-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-select="single" data-z="9fc5f4b1" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${collectionLink.to('datatables')}" data-data-show-inline="false" data-data-show-url="${itemLink.to('show').with('employer', '_ID_')}" data-data-export-csv-url="${collectionLink.to('exportCsv')}" data-data-export-xls-url="${collectionLink.to('exportXls')}" data-data-export-pdf-url="${collectionLink.to('exportPdf')}" data-data-create-url="${collectionLink.to('createForm')}" data-data-edit-url="${itemLink.to('editForm').with('employer', '_ID_')}" data-data-delete-url="${itemLink.to('delete').with('employer', '_ID_')}" data-data-delete-batch-url="${collectionLink.to('deleteBatch').with('ids', '_ID_')}">
                <caption class="sr-only" data-th-text="#{label_list_entity(#{label_employer_plural})}">Employer List</caption>
                <thead>
                  <tr>
                    <th data-data="id" data-checkboxes="true"></th>
                    <th data-data="name" data-th-text="#{label_employer_name}">name</th>
                    <th data-data="address" data-th-text="#{label_employer_address}">address</th>
                    <th data-data="phone" data-th-text="#{label_employer_phone}">phone</th>
                    <th data-data="birthdate" data-th-text="#{label_employer_birthdate}">birthdate</th>
                    <th data-data="employeeStatus" data-th-text="#{label_employer_employeestatus}">employeeStatus</th>
                    <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                  </tr>
                </thead>
                <tbody data-th-remove="all">
                  <tr>
                    <td></td>
                    <td>name</td>
                    <td>address</td>
                    <td>phone</td>
                    <td>birthdate</td>
                    <td>employeeStatus</td>
                    <td data-th-text="#{label_tools}">Tools</td>
                  </tr>
                </tbody>
              </table>
                <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='employer-entity-table',
                    title=#{label_delete_entity(#{label_employer_plural})}, message=#{info_delete_item_confirm}, content=~{employers/listDeleteModal :: employer-entityModalConfirmBody})}">
                </div>
                <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='employer-entity-table',
                    title=#{label_delete_entity(#{label_employer_plural})}, message=#{info_delete_batch_confirm}, content=~{employers/listDeleteModalBatch :: employer-entityModalConfirmBody})}">
                </div>
              <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='employer-entity-table',
                  title=#{label_export_empty_error(#{label_employer_plural})}, message=#{info_export_empty_error})}">
              </div>
          </div>
          <!-- /TABLE -->

          <!-- details -->
        <hr>
        <div id="details-level-1">
            <ul class="nav nav-tabs" id="nav-tabs">
                <li class="active">
                  <a id="contracts-detail-table-tab" data-toggle="tab" href="#detail-contracts-detail" data-z="91d2546c">Contracts</a>
                </li>
            </ul>

            <div class="tab-content" id="tab-content">
              <div id="detail-contracts-detail" class="tab-pane active">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('EmployersItemContractsThymeleafController')},detailItemLink=${@linkBuilder.of('ContractsItemThymeleafController')}">
                    <table id="contracts-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-parent-table="employer-entity-table" data-row-id="id" data-z="91d2546c" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('employer', '_PARENTID_')}" data-data-show-url="${detailItemLink.to('show').with('contract', '_ID_')}" data-data-create-url="${detailCollectionLink.to('createForm').with('employer', '_PARENTID_')}" data-data-edit-url="${detailItemLink.to('editForm').with('contract', '_ID_')}" data-data-delete-url="${detailCollectionLink.to('removeFromContracts').with('employer', '_PARENTID_').with('contractsToRemove', '_ID_')}" data-data-delete-batch-url="${detailCollectionLink.to('removeFromContractsBatch').with('employer', '_PARENTID_').with('contractsToRemove', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_employer_contracts})}">Contracts List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="true"></th>
                              <th data-data="salary" data-th-text="#{label_employer_contracts_salary}">salary</th>
                              <th data-data="author" data-th-text="#{label_employer_contracts_author}">author</th>
                              <th data-data="employer" data-th-text="#{label_employer_contracts_employer}">employer</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>salary</td>
                              <td>author</td>
                              <td>employer</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                    <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='contracts-detail-table',
                        title=#{label_delete_entity(#{label_employer_contracts})}, message=#{info_delete_item_confirm}, content=~{employers/contracts/listDeleteModal :: contracts-detailModalConfirmBody})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='contracts-detail-table',
                        title=#{label_delete_entity(#{label_employer_contracts})}, message=#{info_delete_batch_confirm}, content=~{employers/contracts/listDeleteModalBatch :: contracts-detailModalConfirmBody})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='contracts-detail-table',
                        title=#{label_export_empty_error(#{label_employer_contracts})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
            </div> <!--/tab-content-->
        </div>

          <div class="clearfix">
            <div class="pull-left">
              <a href="../index.html" class="btn btn-default" data-th-href="@{/}">
                 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                 <span data-th-text="#{label_back}">Back</span>
              </a>
            </div>
          </div>

        </hr></div>

      </section>
      <!-- /CONTENT -->
    </div>
    <!-- /CONTAINER -->

    <footer class="container">
      <!-- Content replaced by layout of the page displayed -->
    </footer>

  </body>

</html>
