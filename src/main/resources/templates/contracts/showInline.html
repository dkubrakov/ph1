<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
    <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_contract})}|">Show Contract - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->

        <div>

          <!-- CONTENT -->
            <div id="mainEntityFieldSet">
              <ul class="list-unstyled" id="containerFields">
                  <li id="contract-salary-field" data-z="736312dd">
            	      <strong data-th-text="#{label_contract_salary}">salary</strong>
                    <span data-th-text="*{{salary}}">salaryValue</span>
         	        </li>
                  <li id="contract-author-field" data-z="bff71ebd">
            	      <strong data-th-text="#{label_contract_author}">author</strong>
                    <span data-th-text="*{{author}}">authorValue</span>
         	        </li>
                  <li id="contract-employer-field" data-z="45e6413d">
            	      <strong data-th-text="#{label_contract_employer}">employer</strong>
                    <span data-th-text="*{{employer}}">employerValue</span>
         	        </li>
              </ul>
            </div>

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

</html>
