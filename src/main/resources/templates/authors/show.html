<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_author})}|">Show Author - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${author}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_author})}">Show Author</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_author})}">Author data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="author-name-field" data-z="fe2b16b6">
            	      <strong data-th-text="#{label_author_name}">name</strong>
                    <span data-th-text="*{{name}}">nameValue</span>
         	        </li>
                  <li id="author-address-field" data-z="dd36cec8">
            	      <strong data-th-text="#{label_author_address}">address</strong>
                    <span data-th-text="*{{address}}">addressValue</span>
         	        </li>
                  <li id="author-phone-field" data-z="40d7adc8">
            	      <strong data-th-text="#{label_author_phone}">phone</strong>
                    <span data-th-text="*{{phone}}">phoneValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="Author_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('AuthorsItemThymeleafController').to('editForm').with('author', author.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>

          <!-- details -->
        <hr>
        <div id="details-level-1">
            <ul class="nav nav-tabs" id="nav-tabs">
                <li class="active">
                  <a id="books-detail-table-tab" data-toggle="tab" href="#detail-books-detail" data-z="a1f15d7e">Books</a>
                </li>
                <li class="active">
                  <a id="contracts-detail-table-tab" data-toggle="tab" href="#detail-contracts-detail" data-z="91d2546c">Contracts</a>
                </li>
            </ul>

            <div class="tab-content" id="tab-content">
              <div id="detail-books-detail" class="tab-pane active">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('AuthorsItemBooksThymeleafController')},detailItemLink=${@linkBuilder.of('BooksItemThymeleafController')},id=*{{id}}">
                    <table id="books-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-z="a1f15d7e" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('author', id)}" data-data-show-url="${detailItemLink.to('show').with('book', '_ID_')}" data-data-edit-url="${detailItemLink.to('editForm').with('book', '_ID_')}" data-data-create-url="${detailCollectionLink.to('createForm').with('author', id)}" data-data-delete-url="${detailCollectionLink.to('removeFromBooks').with('author', id).with('booksToRemove', '_ID_')}" data-data-delete-batch-url="${detailCollectionLink.to('removeFromBooksBatch').with('author', id).with('booksToRemove', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_author_books})}">Books List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="true"></th>
                              <th data-data="name" data-th-text="#{label_author_books_name}">name</th>
                              <th data-data="price" data-th-text="#{label_author_books_price}">price</th>
                              <th data-data="expenses" data-th-text="#{label_author_books_expenses}">expenses</th>
                              <th data-data="circul" data-th-text="#{label_author_books_circul}">circul</th>
                              <th data-data="publication" data-th-text="#{label_author_books_publication}">publication</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>name</td>
                              <td>price</td>
                              <td>expenses</td>
                              <td>circul</td>
                              <td>publication</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                    <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='books-detail-table',
                        title=#{label_delete_entity(#{label_author_books})}, message=#{info_delete_item_confirm}, content=~{authors/books/listDeleteModal :: books-detailModalConfirmBody})}">
                    </div>
                   <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='books-detail-table',
                        title=#{label_delete_entity(#{label_author_books})}, message=#{info_delete_batch_confirm}, content=~{authors/books/listDeleteModalBatch :: books-detailModalConfirmBody})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='books-detail-table',
                        title=#{label_export_empty_error(#{label_author_books})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
              <div id="detail-contracts-detail" class="tab-pane">
                <!--START DETAIL TABLE-->
                <div class="table-responsive" data-th-with="detailCollectionLink=${@linkBuilder.of('AuthorsItemContractsThymeleafController')},detailItemLink=${@linkBuilder.of('ContractsItemThymeleafController')},id=*{{id}}">
                    <table id="contracts-detail-table" style="width: 99.7%" class="table table-striped table-hover table-bordered" data-datatables="true" data-row-id="id" data-z="91d2546c" data-order="[[ 1, &quot;asc&quot; ]]" data-data-load-url="${detailCollectionLink.to('datatables').with('author', id)}" data-data-show-url="${detailItemLink.to('show').with('contract', '_ID_')}" data-data-edit-url="${detailItemLink.to('editForm').with('contract', '_ID_')}" data-data-create-url="${detailCollectionLink.to('createForm').with('author', id)}" data-data-delete-url="${detailCollectionLink.to('removeFromContracts').with('author', id).with('contractsToRemove', '_ID_')}" data-data-delete-batch-url="${detailCollectionLink.to('removeFromContractsBatch').with('author', id).with('contractsToRemove', '_ID_')}">
                      <caption class="sr-only" data-th-text="#{label_list_of_entity(#{label_author_contracts})}">Contracts List</caption>
                      <thead>
                        <tr>
                          <th data-data="id" data-checkboxes="true"></th>
                              <th data-data="salary" data-th-text="#{label_author_contracts_salary}">salary</th>
                              <th data-data="author" data-th-text="#{label_author_contracts_author}">author</th>
                              <th data-data="employer" data-th-text="#{label_author_contracts_employer}">employer</th>
                              <th data-data="id" data-orderable="false" data-searchable="false" class="dttools" data-th-text="#{label_tools}">Tools</th>
                        </tr>
                      </thead>
                      <tbody data-th-remove="all">
                        <tr>
                              <td>salary</td>
                              <td>author</td>
                              <td>employer</td>
                          <td data-th-text="#{label_tools}">Tools</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- content replaced by modal-confirm fragment of modal-confirm.html -->
                    <div data-th-replace="~{fragments/modal-confirm-delete :: modalConfirmDelete(tableId='contracts-detail-table',
                        title=#{label_delete_entity(#{label_author_contracts})}, message=#{info_delete_item_confirm}, content=~{authors/contracts/listDeleteModal :: contracts-detailModalConfirmBody})}">
                    </div>
                   <div data-th-replace="~{fragments/modal-confirm-delete-batch :: modalConfirmDeleteBatch(tableId='contracts-detail-table',
                        title=#{label_delete_entity(#{label_author_contracts})}, message=#{info_delete_batch_confirm}, content=~{authors/contracts/listDeleteModalBatch :: contracts-detailModalConfirmBody})}">
                    </div>
                    <div data-th-replace="~{fragments/modal-export-empty-error :: modalExportEmptyError(tableId='contracts-detail-table',
                        title=#{label_export_empty_error(#{label_author_contracts})}, message=#{info_export_empty_error})}">
                    </div>
                </div> <!--/table-responsive">
                <!--END TABLE-->
              </div> <!--/tab-pane -->
            </div> <!--/tab-content-->
        </div>

          <div class="clearfix">
            <div class="pull-left">
              <a id="Author_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('AuthorsCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </hr></div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
