<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="book-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('BooksCollectionThymeleafController')},itemLink=${@linkBuilder.of('BooksItemThymeleafController')}">
    <table id="book-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="name" data-th-text="#{label_book_name}">name</th>
          <th data-data="price" data-th-text="#{label_book_price}">price</th>
          <th data-data="expenses" data-th-text="#{label_book_expenses}">expenses</th>
          <th data-data="circul" data-th-text="#{label_book_circul}">circul</th>
          <th data-data="publication" data-th-text="#{label_book_publication}">publication</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>name</td>
          <td>price</td>
          <td>expenses</td>
          <td>circul</td>
          <td>publication</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
