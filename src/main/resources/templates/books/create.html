<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_book})}">
      Create Book - ph - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('BooksCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_book})}">Create Book</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${book}" data-th-action="${collectionLink.to('create').with('book', book.id)}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_book})}">Book data </legend>

<div class="form-group has-error has-feedback" data-z="a4541054" id="book-name-field" data-th-classappend="${#fields.hasErrors('name')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="name" class="col-md-3 control-label" data-th-text="#{label_book_name}">name</label>
  <div class="col-md-6">
    <input id="name" name="name" data-th-value="*{{name}}" type="text" class="form-control" placeholder="name" data-th-placeholder="#{label_book_name}" data-toggle="tooltip" aria-describedby="nameStatus" maxlength="255" size="255" />
      <span data-th-classappend="${#fields.hasErrors('name')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('name')}" aria-hidden="true"></span>
      <span id="name-error" class="help-block" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="710ed88a" id="book-price-field" data-th-classappend="${#fields.hasErrors('price')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="price" class="col-md-3 control-label" data-th-text="#{label_book_price}">price</label>
  <div class="col-md-3">
    <input id="price" name="price" data-th-value="*{{price}}" type="text" class="form-control inputmask" placeholder="price" data-th-placeholder="#{label_book_price}" data-toggle="tooltip" aria-describedby="priceStatus" data-inputmask-alias="numeric" data-inputmask-digits="2" />
      <span data-th-classappend="${#fields.hasErrors('price')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('price')}" aria-hidden="true"></span>
      <span id="price-error" class="help-block" data-th-if="${#fields.hasErrors('price')}" data-th-errors="*{price}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="51c28bd4" id="book-expenses-field" data-th-classappend="${#fields.hasErrors('expenses')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="expenses" class="col-md-3 control-label" data-th-text="#{label_book_expenses}">expenses</label>
  <div class="col-md-3">
    <input id="expenses" name="expenses" data-th-value="*{{expenses}}" type="text" class="form-control inputmask" placeholder="expenses" data-th-placeholder="#{label_book_expenses}" data-toggle="tooltip" aria-describedby="expensesStatus" data-inputmask-alias="numeric" data-inputmask-digits="2" />
      <span data-th-classappend="${#fields.hasErrors('expenses')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('expenses')}" aria-hidden="true"></span>
      <span id="expenses-error" class="help-block" data-th-if="${#fields.hasErrors('expenses')}" data-th-errors="*{expenses}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="df0e2eb4" id="book-circul-field" data-th-classappend="${#fields.hasErrors('circul')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="circul" class="col-md-3 control-label" data-th-text="#{label_book_circul}">circul</label>
  <div class="col-md-3">
    <input id="circul" name="circul" data-th-value="*{{circul}}" type="text" class="form-control inputmask" placeholder="circul" data-th-placeholder="#{label_book_circul}" data-toggle="tooltip" aria-describedby="circulStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" />
      <span data-th-classappend="${#fields.hasErrors('circul')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('circul')}" aria-hidden="true"></span>
      <span id="circul-error" class="help-block" data-th-if="${#fields.hasErrors('circul')}" data-th-errors="*{circul}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="book-publication-field" data-z="b7d4e3ea" data-th-classappend="${#fields.hasErrors('publication')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="publication" class="col-md-3 control-label" data-th-text="#{label_book_publication}">publication</label>
  <div class="col-md-3">
    <input id="publication" name="publication" data-th-value="*{{publication}}" type="text" class="form-control datetimepicker" placeholder="publication" data-th-placeholder="#{label_book_publication}" data-th-attr="data-dateformat=${publication_date_format}" data-toggle="tooltip" required="required" /> <span data-th-classappend="${#fields.hasErrors('publication')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('publication')}" aria-hidden="true"></span>
     <span id="publication-error" class="help-block" data-th-if="${#fields.hasErrors('publication')}" data-th-errors="*{publication}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="38902f14" id="book-author-field" data-th-classappend="${#fields.hasErrors('author')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('AuthorsCollectionThymeleafController')}">
    <label for="author" class="col-md-3 control-label" data-th-text="#{label_book_author}">Author</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{author}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{author} == null" data-th-value="*{author.id}" data-th-text="*{{author}}" selected="selected">Author</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('author')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('author')}" aria-hidden="true"></span>
      <span id="author-error" class="help-block" data-th-if="${#fields.hasErrors('author')}" data-th-errors="*{author}">Error message.</span>
    </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											Inputmask
													.extendAliases({
														'numeric' : {
															'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
															'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
														},
														'currency' : {
															'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
															'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
														}
													});
										});
					})(jQuery);
  		</script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
		  </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
			</script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
			</script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
			</script>

    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);
		  </script>

    </div>

  </body>

</html>
